<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Daten anzeigen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #flag {
            margin-top:10px;
            width:100px;
        }

    </style>
</head>
<body>
    <script type="text/javascript">
        <!--
          var RRReg_eventid="307901";
          var RRReg_name="Onsite Registration";
          var RRReg_key="aFQwFjYWFUt3";
          var RRReg_server="https://events2.raceresult.com";
        -->
        </script>
        <script type="text/javascript" src="https://events2.raceresult.com/registrations/init.js?lang=de"></script>
        <style>
          /* Add custom CSS here or elsewhere to change the design */
        </style>
        <br>
        <br>


<p>API-Daten, jede Sekunde aktualisiert:</p>
<div id="result">Warten auf Daten...</div>
<img id="flag"></div>

<script>
    // Funktion zum Abrufen der API
    async function fetchData() {
        try {
            const response = await fetch('https://api.raceresult.com/307901/ZNRGW8ZYWE3EAQKQUV31771BCX2GU0R8');
            if (!response.ok) {
                throw new Error('Fehler beim Abrufen der Daten: ' + response.status);
            }
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            var nation = data[0].nation;
            var flagUrl = "https://events.raceresult.com/graphics/flags/" + nation + ".gif";
            document.getElementById('flag').setAttribute('src', flagUrl);
        } catch (error) {
            document.getElementById('result').textContent = 'Fehler: ' + error.message;
        }
    }

    // Initiale Abfrage
    fetchData();

    // Wiederhole die Abfrage jede Sekunde
    setInterval(fetchData, 1000);
</script>

</body>
</html>
